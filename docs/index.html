<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Жизнь после 40 форма</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <form
          action="https://formsubmit.co/p.kulikov.dev@gmail.com"
          method="POST"
          class="post-form"
        >
          <ul class="input-list">
            <li class="input-item">
              <input
                type="text"
                name="тэг"
                placeholder="тэг поста"
                class="post-input post-tag"
              />
            </li>
            <li class="input-item">
              <input
                type="text"
                name="заголовок"
                placeholder="заголовок поста"
                class="post-input post-head"
              />
            </li>
            <li class="input-item">
              <input
                type="text"
                name="ссылка"
                placeholder="ссылка на пост"
                class="post-input post-link"
              />
            </li>
            <li class="input-item">
              <button type="submit" class="send-input form-btn">
                Отправить данные
              </button>
            </li>
          </ul>
          <input type="hidden" name="_captcha" value="false" />
          <input
            type="hidden"
            name="_next"
            value="https://tuvir.github.io/digital-garden/"
          />
        </form>
      </div>
    </div>
  </body>
</html>
